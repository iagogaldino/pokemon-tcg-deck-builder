<igx-navbar [title]="title"></igx-navbar>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-2 pt-5 pl-3"
>
  <div class="item-card" *ngFor="let deckUser of appService.deckUserList">
    <div class="card-stack" *ngIf="deckUser?.deck">
      <div
        *ngFor="let item of getFourCardsDeck(deckUser.deck)"
        [style.background-image]="'url(' + item.images.large + ')'"
        class="card"
      ></div>
    </div>
    <button *ngIf="deckUser?.deck" class="deckTitle bgw text-center mt-3">
      {{ deckUser.deckTitle }}
    </button>
    <div class="bts">
      <button
        *ngIf="deckUser?.deck"
        class="deckTitle text-center"
        (click)="onClickDeck(deckUser)"
      >
        <igx-icon family="material">edit</igx-icon>
      </button>
      <button (click)="removeDeck(deckUser)" *ngIf="deckUser?.deck" class="deckTitle text-center">
        <igx-icon family="material">delete</igx-icon>
      </button>
    </div>
  </div>
</div>
